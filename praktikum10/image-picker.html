    <select id="pilihan" onchange="cetakGambar()">
        <option value="">-----Pilih-----</option>
        <option value="bison">Bison</option>
        <option value="gajah">Gajah</option>
        <option value="gorila">Gorila</option>
        <option value="macan">Macan</option>
        <option value="singa">Singa</option>
    </select>
    <img id="image">

    <script>
        function cetakGambar(){
            let dropdown = document.getElementById("pilihan").value;
            let gambar = document.getElementById("image");

            if(dropdown == "bison"){
                alert("Ini Gambar Bison");
                gambar.setAttribute("src", "img/bison.jpg");

            } else if(dropdown == "gajah"){
                alert("Ini Gambar Gajah");
                gambar.setAttribute("src", "img/gajah.jpg");

            } else if(dropdown == "gorila"){
                alert("Ini Gambar Gorila");
                gambar.setAttribute("src", "img/gorila.jpg");

            } else if(dropdown == "macan"){
                alert("Ini Gambar Macan");
                gambar.setAttribute("src", "img/macan.jpg");

            } else if(dropdown == "singa"){
                alert("Ini Gambar Singa");
                gambar.setAttribute("src", "img/singa.jpg");
            } else{
                alert("Tidak Ada Gambar");
            }
        }
    </script>
