    <form id="form" onsubmit="return chat()">
        <fieldset id="container">
            <div id="box"></div>
            <input type="text" id="pesan">
            <button type="button" onclick="chat()">Kirim</button>
        </fieldset>
    </form>
    
        <script>
            let form = document.getElementById("form")
            let pesan = document.getElementById("pesan")
            let msgbox = document.getElementById("box")
    
    
            function chat () {
                msgbox.innerHTML += "You: " + pesan.value + "<br>";
                scroll("msgbox");
            }
    
            function scroll(id) {
                let div = document.getElementById(id);
                div.scrollTop = div.scrollHeight - div.clientHeight;
            }    
        </script>
